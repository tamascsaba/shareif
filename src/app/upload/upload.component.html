
<app-textarea (textChange)="change($event)"></app-textarea>

<div *ngIf="text" class="upload-options">
  <input *ngIf="url | async as _url" value="{{_url}}" class="upload-url" type="text" readonly>
  <button class="upload-button" type="button" (click)="upload(text)">Upload</button>
</div>
<div class="upload-qr-code-container">
  <qr-code *ngIf="url | async as _url" class="upload-qr-code" value="{{_url}}"  size="300" errorCorrectionLevel="M"></qr-code>
</div>
